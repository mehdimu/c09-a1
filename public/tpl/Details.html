<div class="row">
    <div class="col-xs-6">  <!-- col 1 -->
        
        <div id="movieform">
            <button class="btn btn-success"> Save Changes </button>
			<button class="btn btn-danger"> Delete Movie </button>
            </br></br>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="e.g. X-Men Origins">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Released</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Released">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Director</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="e.g. Steven Speilberg">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Rating</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="e.g. G, PG, PG-13, R">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Starring</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="e.g. Hugh Jackman, Ryan Renolds">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Duration</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="122 minutes">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Genre(s)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="e.g. comedy, thriller, action">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Synopsis</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Summary of the plot">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Trailer URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="e.g. https://www.archive.org">
                </div>				
            </div>
        </div>
    </div>  <!-- end column 1 -->

    <div class="col-xs-6">  <!-- col 2 -->
        <div id="movieimg">
        </div>
    </div>   <!-- end column 2 -->
</div> <!-- row -->
