<div class="row">
    <div class="col-xs-6">  <!-- col 1 -->
        
        <div id="movieform">
            <input type="button" id="save" name="save" class="btn btn-primary save" value="Save Changes" />
			<input type="button" id="delete" name="delete" class="btn btn-danger delete" value="Delete Movie"/>
            </br></br>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="e.g. X-Men Origins">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Released</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="released" placeholder="Released">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Director</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="director" placeholder="e.g. Steven Speilberg">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Rating</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rating" placeholder="e.g. G, PG, PG-13, R">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Starring</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="starring" placeholder="e.g. Hugh Jackman, Ryan Reynolds">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Duration</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="duration" placeholder="122 minutes">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Genre(s)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="genre" placeholder="e.g. comedy, thriller, action">
                </div>
				</br>
				</br>
				</br>
				<label for="inputTitle" class="col-sm-2 control-label">Synopsis</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" col="4" id="synopsis" placeholder="Summary of the plot"></textarea>
                </div>
				<label for="inputTitle" class="col-sm-2 control-label">Trailer URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="trailer" placeholder="e.g. https://www.archive.org">
                </div>				
            </div>
        </div>
    </div>  <!-- end column 1 -->

    <div class="col-xs-6">  <!-- col 2 -->
        <div id="movieimg">
        </div>
    </div>   <!-- end column 2 -->
</div> <!-- row -->
